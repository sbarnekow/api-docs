<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- build:css({app,.tmp}) /css/main.css -->
        <!-- Syntax highlighting CSS -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
        <link href='http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- All CSS Assets through main.css -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- endbuild -->

    </head>
    <body>

        <div class="site">
          <header>
            <div id="search" class="search">
              <input type="search" name="search" placeholder="Search...">
              <i class="fa fa-search"></i>
            </div>
            <div class="brand">
              <img src="/img/logo.png">
            </div>
            <nav>
              <a href="/app.html" {% if page.category == "app" %}class="active"{% endif %}>App</a>
              <a href="/api.html" {% if page.category == "api" %}class="active"{% endif %}>API</a>
              <a href="/faq.html" {% if page.category == "faq" %}class="active"{% endif %}>FAQ</a>
              <a href="/ui.html" {% if page.category == "ui" %}class="active"{% endif %}>UI Patterns</a>
            </nav>

          </header>
          <div class="content">
            {{ content }}
          </div>


        </div>

    <!-- build:js({app,.tmp}) /js/scripts.js -->
    <script src="/js/main.js"></script>
    <!-- endbuild -->
    </body>
</html>
